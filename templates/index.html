<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Anomaly Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="../static/style.css">
</head>
<body>
    
    <div class="container">
        <header class="header">
            <h1>Real-Time Road Anomaly Detection for Autonomous Vehicles</h1>
            <p>Upload your videos for automatic anomaly detection processing</p>
        </header>

        <div class="error-message" id="errorMessage"></div>

        <div class="upload-area" id="dropZone">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <h3>Drag & Drop your videos here</h3>
            <p>or click to browse your files</p>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" class="file-input" name="files" accept="video/*" required>
                <div class="button-container">
                    <button type="button" class="upload-btn" id="browseBtn">Browse Files</button>
                    <button type="button" class="reset-btn" id="resetBtn">Reset</button>
                </div>
            </form>
        </div>

        <div class="progress-container" id="progressContainer">
            <h3>Processing video...</h3>
            <div class="modern-progress">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
            <p id="progressText">0% Complete</p>
        </div>

        <div class="video-comparison" id="videoContainer"></div>
    </div>

    <div class="success-toast" id="successToast">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        Video processed successfully!
    </div>

    <script src = "../static/script.js"></script>
</body>
</html>
