<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Anomaly Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .upload-area {
            background: var(--surface);
            border: 2px dashed var(--border);
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .upload-area.dragging {
            border-color: var(--primary);
            background: #f0f9ff;
        }

        .upload-area svg {
            width: 64px;
            height: 64px;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .upload-area h3 {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .upload-area p {
            color: #64748b;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-btn:hover {
            background: var(--primary-dark);
        }

        .progress-container {
            background: var(--surface);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: none;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .video-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-card {
            background: var(--surface);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-4px);
        }

        .video-card video {
            width: 100%;
            border-radius: 1rem 1rem 0 0;
        }

        .video-card-content {
            padding: 1rem;
        }

        .video-card-title {
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #f1f5f9;
            color: var(--text);
            text-decoration: none;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background: #e2e8f0;
        }

        .download-btn svg {
            width: 20px;
            height: 20px;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .video-comparison {
                grid-template-columns: 1fr;
            }
        }

        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background-color: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Real-Time Road Anomaly Detection for Autonomous Vehicles</h1>
            <p>Upload your videos for automatic anomaly detection processing</p>
        </header>

        <div class="upload-area" id="dropZone">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
            <h3>Drag & Drop your video here</h3>
            <p>or</p>
            <button type="button" class="upload-btn" id="browseBtn">Browse Files</button>
            <input type="file" class="file-input" id="fileInput" name="files" accept="video/*" required>
        </div>

        <div class="progress-container" id="progressContainer">
            <h3>Processing videos...</h3>
            <div class="progress-bar">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
            <p id="progressText">0% Complete</p>
            <button type="button" class="upload-btn" id="resetBtn" style="display: none;">Reset</button>
        </div>

        <div class="success-message" id="successMessage" style="display: none;">
            <p>Processing completed successfully!</p>
        </div>

        <div class="video-comparison" id="videoContainer"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const videoContainer = document.getElementById('videoContainer');
        const resetBtn = document.getElementById('resetBtn');
        const successMessage = document.getElementById('successMessage');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragging'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragging'), false);
        });

        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        browseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleFiles(files) {
            if (files.length === 0) return;

            const file = files[0]; 
            const formData = new FormData();
            formData.append('files', file);

            videoContainer.innerHTML = '';
            progressBar.style.width = '0%';
            progressText.textContent = '0% Complete';
            progressContainer.style.display = 'block';
            resetBtn.style.display = 'none';
            successMessage.style.display = 'none';

            const originalVideoCard = createVideoCard(file, 'Original Video');
            videoContainer.appendChild(originalVideoCard);

            const processedVideoCard = createVideoCard(null, 'Processed Video');
            videoContainer.appendChild(processedVideoCard);

            uploadFile(formData);
        }

        function createVideoCard(file, title) {
            const videoCard = document.createElement('div');
            videoCard.className = 'video-card';

            const video = document.createElement('video');
            video.controls = true;

            if (file) {
                video.src = URL.createObjectURL(file);
            }

            const content = document.createElement('div');
            content.className = 'video-card-content';

            const titleElement = document.createElement('h3');
            titleElement.className = 'video-card-title';
            titleElement.textContent = title;

            content.appendChild(titleElement);

            if (file) {
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(file);
                downloadLink.className = 'download-btn';
                downloadLink.download = file.name;
                downloadLink.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download Video
                `;
                content.appendChild(downloadLink);
            }

            videoCard.appendChild(video);
            videoCard.appendChild(content);

            return videoCard;
        }

        function uploadFile(formData) {
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = (event) => {
                if (event.lengthComputable) {
                    const percent = (event.loaded / event.total) * 100;
                    progressBar.style.width = percent + '%';
                    progressText.textContent = Math.round(percent) + '% Complete';
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    progressContainer.style.display = 'none';

                    if (response.filenames && response.filenames.length > 0) {

                        const processedVideo = videoContainer.children[1].querySelector('video');
                        processedVideo.src = '/processed_video/' + response.filenames[0];

                        const processedContent = videoContainer.children[1].querySelector('.video-card-content');
                        const downloadLink = document.createElement('a');
                        downloadLink.href = '/processed_video/' + response.filenames[0];
                        downloadLink.className = 'download-btn';
                        downloadLink.download = 'processed_' + response.filenames[0];
                        downloadLink.innerHTML = `
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            Download Video
                        `;
                        processedContent.appendChild(downloadLink);

                        showSuccessMessage();
                    }

                    resetBtn.style.display = 'block';
                } else {
                    showError('Error processing video. Please try again.');
                }
            };

            xhr.onerror = function() {
                showError('Network error occurred. Please try again.');
            };

            xhr.send(formData);
        }

        function showError(message) {
            const errorMessage = document.createElement('div');
            errorMessage.className = 'error-message';
            errorMessage.textContent = message;
            document.body.appendChild(errorMessage);

            setTimeout(() => {
                errorMessage.remove();
            }, 5000);
        }

        function showSuccessMessage() {
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        resetBtn.addEventListener('click', () => {
            videoContainer.innerHTML = '';
            progressBar.style.width = '0%';
            progressText.textContent = '0% Complete';
            progressContainer.style.display = 'none';
            successMessage.style.display = 'none';
            resetBtn.style.display = 'none';
            fileInput.value = ''; 
        });
    </script>
</body>
</html>
