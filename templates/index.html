 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced road anomaly detection system for autonomous vehicles using machine learning models">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Road Anomaly Detection - AI-Powered Analysis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Real-Time Road Anomaly Detection</h1>
            <p>Advanced AI-powered analysis for autonomous vehicle safety</p>
        </header>

        <div class="error-message" id="errorMessage" role="alert" aria-live="polite"></div>

        <div class="upload-area" id="dropZone" tabindex="0" role="button" aria-label="Upload area. Drag and drop files here or click to browse">
            <div class="upload-icon">
                <img src="../static/icons/upload-cloud.svg" alt="" aria-hidden="true" width="64" height="64">
            </div>
            <h3>Drag & Drop Images Here</h3>
            <p>or use the buttons below to upload</p>
            
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" 
                       id="fileInput" 
                       class="file-input" 
                       name="files" 
                       accept="image/*" 
                       required 
                       aria-label="Choose file">
                
                <div class="button-container">
                    <button type="submit" 
                            class="upload-btn" 
                            id="browseBtn">
                        Browse Files
                    </button>
                    <button type="button" 
                            class="reset-btn" 
                            id="resetBtn">
                        Reset
                    </button>
                </div>

                <div class="model-selection">
                    <h4>Select Detection Model</h4>
                    <div class="radio-group" role="radiogroup" aria-label="AI Model Selection">
                        <div class="radio-option">
                            <input type="radio" id="VGG16" name="choice" value="VGG16">
                            <label for="VGG16">VGG16</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="VGG19" name="choice" value="VGG19">
                            <label for="VGG19">VGG19</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="EfficientNetV2L" name="choice" value="EfficientNetV2L">
                            <label for="EfficientNetV2L">EfficientNetV2L</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="EfficientNetB3" name="choice" value="EfficientNetB3">
                            <label for="EfficientNetB3">EfficientNetB3</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="resnet50" name="choice" value="ResNet50">
                            <label for="resnet50">ResNet50</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="YOLOv8" name="choice" value="YOLOv8">
                            <label for="YOLOv8">YOLOv8</label>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="progress-container" id="progressContainer" aria-live="polite">
            <h3>Processing Image</h3>
            <div class="modern-progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                <div class="progress-bar-fill" id="progressBar"></div>
            </div>
            <p id="progressText" class="progress-status">0% Complete</p>
        </div>

        <div class="video-comparison" id="videoContainer" role="region" aria-label="Analysis Results"></div>
    </div>

    <div class="success-toast" id="successToast" role="status" aria-live="polite">
        <img src="../static/icons/check-circle.svg" alt="" aria-hidden="true" width="24" height="24">
        <span>Image processed successfully!</span>
    </div>

    <script src="../static/script-enhancements.js"></script>
    <script src="../static/script.js"></script>
</body>
</html>
